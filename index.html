<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="tabs">
    <button class="tab-btn active" onclick="switchTab(event, 'trackerTab')">Tracker</button>
    <button class="tab-btn" onclick="switchTab(event, 'createTab')">Create</button>
    <button class="tab-btn" onclick="switchTab(event, 'goalsTab')">Goals</button>
    <button class="tab-btn" onclick="switchTab(event, 'databaseTab')">Database</button>
  </div>

  <!-- Tracker Tab -->
  <div id="trackerTab" class="tab-content active">
    <h2>Food Tracker</h2>
    <input type="text" id="searchInput" placeholder="Search food..." onkeyup="searchFood()">
    <div id="searchResults"></div>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" value="1" min="1">

    <label for="mealType">Meal:</label>
    <select id="mealType">
      <option value="Breakfast">Breakfast</option>
      <option value="Lunch">Lunch</option>
      <option value="Dinner">Dinner</option>
    </select>

    <label for="servingType">Serving:</label>
    <select id="servingType" onchange="toggleCustomWeight()">
      <option value="default">Per Serving</option>
      <option value="custom">Custom (g)</option>
    </select>

    <input type="number" id="customWeight" style="display:none;" placeholder="g">

    <button onclick="addEntry()">Add Entry</button>
    <button onclick="resetLog()">Clear Log</button>

    <table>
      <thead>
        <tr>
          <th>Name</th><th>Meal</th><th>Calories</th><th>Protein</th><th>Qty</th><th>Remove</th>
        </tr>
      </thead>
      <tbody id="logBody"></tbody>
    </table>

    <h3>Totals</h3>
    <p>Calories Goal: <span id="goalCalories">0</span></p>
    <p>Protein Goal: <span id="goalProtein">0</span></p>
    <p>Total Calories: <span id="totalCalories">0</span></p>
    <p>Total Protein: <span id="totalProtein">0</span></p>
    <p>Remaining Calories: <span id="remainingCalories">0</span></p>
    <p>Remaining Protein: <span id="remainingProtein">0</span></p>
  </div>

  <!-- Create Tab -->
  <div id="createTab" class="tab-content">
    <h2>Add New Food</h2>
    <label>Name:</label><input type="text" id="newFoodName"><br>
    <label>Calories:</label><input type="number" id="newCalories"><br>
    <label>Protein:</label><input type="number" id="newProtein"><br>
    <button onclick="addFoodAndReturn()">Add Food</button>
    <button onclick="startScanner()">Scan Barcode</button>
    <div id="reader" style="width:300px;height:300px;"></div>
  </div>

  <!-- Goals Tab -->
  <div id="goalsTab" class="tab-content">
    <h2>Set Goals</h2>
    <label>Calories Goal:</label><input type="number" id="goalCaloriesInput"><br>
    <label>Protein Goal:</label><input type="number" id="goalProteinInput"><br>
    <button onclick="saveGoals()">Save Goals</button>
  </div>

  <!-- Database Tab -->
  <div id="databaseTab" class="tab-content">
    <h2>Food Database</h2>
    <input type="text" id="databaseSearchInput" placeholder="Search database..." onkeyup="searchDatabase()">
    <table>
      <thead>
        <tr><th>Name</th><th>Calories</th><th>Protein</th><th>Actions</th></tr>
      </thead>
      <tbody id="foodDatabaseBody"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</body>
</html>
