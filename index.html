<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nutrition Tracker with Graph</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="tabs">
    <button class="tab-btn active" onclick="switchTab(event, 'trackerTab')">Tracker</button>
    <button class="tab-btn" onclick="switchTab(event, 'createTab')">Create Food</button>
    <button class="tab-btn" onclick="switchTab(event, 'databaseTab')">Food Database</button>
    <button class="tab-btn" onclick="switchTab(event, 'goalsTab')">Set Goals</button>
    <button class="tab-btn" onclick="switchTab(event, 'graphTab')">Graphs</button>
  </div>

  <!-- Other Tabs (Tracker, Create, Database, Goals) would go here -->

  <!-- Graph Tab -->
  <div id="graphTab" class="tab-content">
    <h1>Progress Graphs</h1>
    <div class="graph-tabs">
      <button onclick="showGraph('calories')">Calories</button>
      <button onclick="showGraph('protein')">Protein</button>
    </div>
    <canvas id="progressChart"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
