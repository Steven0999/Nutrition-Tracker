<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meal Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="tabs">
    <button class="tab-btn active" onclick="switchTab(event, 'trackerTab')">Tracker</button>
    <button class="tab-btn" onclick="switchTab(event, 'createTab')">Add Food</button>
    <button class="tab-btn" onclick="switchTab(event, 'goalsTab')">Goals</button>
  </div>

  <div id="trackerTab" class="tab-content active">
    <h2>Food Tracker</h2>
    <input id="searchInput" oninput="searchFood()" placeholder="Search food...">
    <div id="searchResults"></div>
    <br>
    <label>Quantity: <input id="quantity" type="number" value="1"></label>
    <label>Serving: 
      <select id="servingType" onchange="toggleCustomWeight()">
        <option value="default">Default</option>
        <option value="custom">Custom (g)</option>
      </select>
      <input id="customWeight" style="display:none" placeholder="grams">
    </label>
    <label>Meal:
      <select id="mealType">
        <option>Breakfast</option>
        <option>Lunch</option>
        <option>Dinner</option>
        <option>Snack</option>
      </select>
    </label>
    <button onclick="addEntry()">Add Entry</button>
    <button onclick="resetLog()">Clear Log</button>

    <table>
      <thead>
        <tr>
          <th>Food</th><th>Meal</th><th>Calories</th><th>Protein</th><th>Qty</th><th></th>
        </tr>
      </thead>
      <tbody id="logBody"></tbody>
    </table>

    <p>Goal: <span id="goalCalories">0</span> kcal, <span id="goalProtein">0</span> g protein</p>
    <p>Total: <span id="totalCalories">0</span> kcal, <span id="totalProtein">0</span> g protein</p>
    <p>Remaining: <span id="remainingCalories">0</span> kcal, <span id="remainingProtein">0</span> g protein</p>
  </div>

  <div id="createTab" class="tab-content">
    <h2>Create New Food</h2>
    <label>Name: <input id="newFoodName"></label>
    <label>Calories per 100g: <input id="newCalories" type="number"></label>
    <label>Protein per 100g: <input id="newProtein" type="number"></label>
    <button onclick="addFoodAndReturn()">Save Food</button>
    <div id="reader"></div>
  </div>

  <div id="goalsTab" class="tab-content">
    <h2>Set Your Daily Goals</h2>
    <label>Calories: <input id="goalCaloriesInput" type="number"></label>
    <label>Protein: <input id="goalProteinInput" type="number"></label>
    <button onclick="saveGoals()">Save Goals</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
