<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nutrition Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="tabs">
    <button class="tab-btn active" onclick="switchTab(event, 'trackerTab')">Tracker</button>
    <button class="tab-btn" onclick="switchTab(event, 'createTab')">Create Food</button>
    <button class="tab-btn" onclick="switchTab(event, 'goalsTab')">Set Goals</button>
  </div>

  <!-- Tracker Tab -->
  <div id="trackerTab" class="tab-content active">
    <h1>Nutrition Tracker</h1>
    <label>Search Food</label>
    <input type="text" id="searchInput" onkeyup="searchFood()" placeholder="Search for food" />
    <div id="searchResults"></div>
    <select id="mealType">
      <option value="Breakfast">Breakfast</option>
      <option value="Lunch">Lunch</option>
      <option value="Dinner">Dinner</option>
      <option value="Snack">Snack</option>
    </select>
    <input type="number" id="quantity" placeholder="Quantity" value="1" />
    <select id="servingType" onchange="toggleCustomWeight()">
      <option value="per100g">Per 100g</option>
      <option value="perPortion">Per Portion</option>
      <option value="custom">Custom Weight</option>
    </select>
    <input type="number" id="customWeight" placeholder="Custom Weight (g)" style="display:none" />
    <button onclick="addEntry()">Add Entry</button>

    <div id="logContainer"></div>

    <button class="reset-btn" onclick="resetLog()">Reset Log</button>
  </div>

  <!-- Create Food Tab -->
  <div id="createTab" class="tab-content">
    <h1>Create New Food</h1>
    <input type="text" id="newFoodName" placeholder="Food name" />
    <input type="number" id="newCalories" placeholder="Calories per 100g" />
    <input type="number" id="newProtein" placeholder="Protein per 100g" />
    <button onclick="addFoodAndReturn()">Save Food</button>
  </div>

  <!-- Set Goals Tab -->
  <div id="goalsTab" class="tab-content">
    <h1>Set Your Nutrition Goals</h1>
    <label>Calorie Goal:</label>
    <input type="number" id="goalCaloriesInput" placeholder="e.g. 2000" />
    <label>Protein Goal:</label>
    <input type="number" id="goalProteinInput" placeholder="e.g. 150" />
    <button onclick="saveGoals()">Confirm Goals</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
