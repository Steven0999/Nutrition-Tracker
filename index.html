<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nutrition Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="tabs">
    <button onclick="switchTab('tracker')">Tracker</button>
    <button onclick="switchTab('goals')">Set Goals</button>
    <button onclick="switchTab('database')">Food Database</button>
  </div>

  <!-- Tracker Tab -->
  <div id="tracker" class="tabContent">
    <h2>Nutrition Tracker</h2>
    <select id="foodSelect">
      <option disabled selected>Select Item</option>
    </select>
    <input type="number" id="quantity" placeholder="Quantity" value="1" />
    <button onclick="addFoodLog()">Add</button>

    <ul id="logList"></ul>

    <div class="totals">
      <p>Total Calories: <span id="totalCalories">0</span></p>
      <p>Total Protein: <span id="totalProtein">0</span></p>
      <p>Remaining Calories: <span id="remainingCalories">0</span></p>
      <p>Remaining Protein: <span id="remainingProtein">0</span></p>
    </div>
  </div>

  <!-- Goals Tab -->
  <div id="goals" class="tabContent">
    <h2>Set Daily Goals</h2>
    <input type="number" id="calorieGoalInput" placeholder="Calorie Goal" />
    <input type="number" id="proteinGoalInput" placeholder="Protein Goal (g)" />
    <button onclick="saveGoals()">Confirm Goals</button>
  </div>

  <!-- Food Database Tab -->
  <div id="database" class="tabContent">
    <h2>Food Database</h2>
    <input type="text" id="foodName" placeholder="Food Name" />
    <input type="number" id="foodCalories" placeholder="Calories" />
    <input type="number" id="foodProtein" placeholder="Protein" />
    <button onclick="addFoodToDatabase()">Add Food</button>
    <ul id="foodList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
