<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nutrition Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Nutrition Tracker</h1>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tablink active" onclick="openTab(event, 'Tracker')">Tracker</button>
      <button class="tablink" onclick="openTab(event, 'CreateFood')">Create Food</button>
      <button class="tablink" onclick="openTab(event, 'Goals')">Goals</button>
      <button class="tablink" onclick="openTab(event, 'History')">History</button>
    </div>

    <!-- Tab contents -->
    <div id="Tracker" class="tabcontent">
      <h2>Tracker</h2>
      <label for="foodSelect">Select Food:</label>
      <select id="foodSelect">
        <option disabled selected>Select Item</option>
      </select>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" value="1" min="1"/>

      <button onclick="addEntry()">Add Entry</button>

      <ul id="entryList"></ul>

      <div class="totals" id="totals">
        <p>Total Calories: 0</p>
        <p>Total Protein: 0g</p>
        <p>Remaining Calories: 0</p>
        <p>Remaining Protein: 0g</p>
      </div>
    </div>

    <div id="CreateFood" class="tabcontent">
      <h2>Create New Food</h2>
      <input type="text" id="newFoodName" placeholder="Food Name" />
      <input type="number" id="newFoodCalories" placeholder="Calories" />
      <input type="number" id="newFoodProtein" placeholder="Protein (g)" />
      <button onclick="saveNewFood()">Save Food</button>
    </div>

    <div id="Goals" class="tabcontent">
      <h2>Set Your Goals</h2>
      <input type="number" id="goalCalories" placeholder="Calorie Goal" />
      <input type="number" id="goalProtein" placeholder="Protein Goal (g)" />
      <button onclick="confirmGoal()">Save Goal</button>
      <div id="goalDisplay"></div>
    </div>

    <div id="History" class="tabcontent">
      <h2>History</h2>
      <p>(Coming soon...)</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
