<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nutrition Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="tabs">
    <button class="tab-btn active" onclick="switchTab(event, 'trackerTab')">Tracker</button>
    <button class="tab-btn" onclick="switchTab(event, 'createTab')">Create Food</button>
    <button class="tab-btn" onclick="switchTab(event, 'databaseTab')">Food Database</button>
    <button class="tab-btn" onclick="switchTab(event, 'goalsTab')">Set Goals</button>
  </div>

  <div id="trackerTab" class="tab-content active">
    <h1>Nutrition Tracker</h1>

    <input type="text" id="searchInput" placeholder="Search for food..." oninput="searchFood()" />
    <div id="searchResults" class="search-results"></div>

    <select id="mealType">
      <option value="Breakfast">Breakfast</option>
      <option value="Lunch">Lunch</option>
      <option value="Dinner">Dinner</option>
      <option value="Snack">Snack</option>
    </select>

    <select id="servingType" onchange="toggleCustomWeight()">
      <option value="100g">Per 100g</option>
      <option value="portion">Per Portion</option>
      <option value="custom">Custom (g)</option>
    </select>

    <input type="number" id="customWeight" placeholder="Custom weight (g)" style="display: none;" />
    <input type="number" id="quantity" value="1" min="1" placeholder="Quantity" />

    <button onclick="addEntry()">Add Entry</button>
    <button class="reset-btn" onclick="resetLog()">Reset Log</button>

    <div id="logContainer"></div>

    <div class="totals">
      <p><strong>Goal:</strong> Calories: <span id="goalCalories">0</span> | Protein: <span id="goalProtein">0</span></p>
      <p><strong>Total:</strong> Calories: <span id="totalCalories">0</span> | Protein: <span id="totalProtein">0</span></p>
      <p><strong>Remaining:</strong> Calories: <span id="remainingCalories">0</span> | Protein: <span id="remainingProtein">0</span></p>
    </div>
  </div>

  <div id="createTab" class="tab-content">
    <h2>Create New Food</h2>
    <input type="text" id="newFoodName" placeholder="Food name" />
    <input type="number" id="newCalories" placeholder="Calories per 100g/portion" />
    <input type="number" id="newProtein" placeholder="Protein per 100g/portion" />
    <button onclick="addFoodAndReturn()">Save & Return</button>
  </div>

  <div id="databaseTab" class="tab-content">
    <h2>Food Database</h2>
    <table>
      <thead>
        <tr><th>Name</th><th>Calories</th><th>Protein</th><th>Action</th></tr>
      </thead>
      <tbody id="foodDatabaseBody"></tbody>
    </table>
  </div>

  <div id="goalsTab" class="tab-content">
    <h2>Set Daily Goals</h2>
    <input type="number" id="goalCaloriesInput" placeholder="Calorie Goal" />
    <input type="number" id="goalProteinInput" placeholder="Protein Goal" />
    <button onclick="saveGoals()">Save Goals</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
